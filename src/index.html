<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>js-custom-calculator</title>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
              <div data-display class="current-operand"></div>
            </div>
            <button data-operation='MC'>mc</button>
            <button data-operation="MPLUS">m+</button>
            <button data-operation='MMINUS'>m-</button>
            <button class="clear blue">AC</button>
            <button data-operand='SWITCHSIGN' class="blue">±</button>
            <button data-operand='PERCENT' class="blue">%</button>
            <button data-operation='DIVIDE'  class="blue">÷</button>
            <button data-operation="MR">mr</button>
            <button data-operand="SQUAREPOWER">x<sup>2</sup></button>
            <button data-operand="THIRDPOWER">x<sup>3</sup></button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation='MULTIPLY' class="blue">*</button>
            <button data-operation="XPOWERY">x<sup>y</sup></button>
            <button data-operand="TENXPOWER">10<sup>x</sup></button>
            <button data-operand='ONEDIVIDEX'>1/x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation='SUBSTRUCT' class="blue">-</button>
            <button data-operand='SQUAREROOT'><sup>2</sup>√x</button>
            <button data-operand='THIRDROOT'><sup>3</sup>√x</button>
            <button data-operation='XROOTY'><sup>y</sup>√x</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation='ADD' class="blue">+</button>
            <button data-number disabled class="span-two disabled"></button>
            <button data-operand='FACTORIAL'>x!</button>
            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-equals class="blue">=</button>
          </div>
    </body>
</html>
