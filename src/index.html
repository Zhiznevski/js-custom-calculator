<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js-custom-calculator</title>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
              <div data-display class="current-operand"></div>
            </div>
            <button data-operation='MC'>mc</button>
            <button data-operation="MPLUS">m+</button>
            <button data-operation='MMINUS'>m-</button>
            <button data-operation='CLEAR' class="clear">AC</button>
            <button data-operation='SWITCHSIGN'>±</button>
            <button data-operation='PERCENT'>%</button>
            <button data-operation='DIVIDE'>÷</button>
            <button data-operation="MR">mr</button>
            <button data-operation="SUP2">x<sup>2</sup></button>
            <button data-operation="SUP3">x<sup>3</sup></button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation='MULTIPLY'>*</button>
            <button data-operation="SUPX">x<sup>y</sup></button>
            <button data-operation="TENSUPX">10<sup>x</sup></button>
            <button data-operation='ONEDIVIDEX'>1/x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation='SUBSTRUCT'>-</button>
            <button data-operation='XSUPTWO'><sup>2</sup>√x</button>
            <button data-operation='XSUPTHREE'><sup>3</sup>√x</button>
            <button data-operation='XSUPY'><sup>y</sup>√x</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation='ADD'>+</button>
            <button data-number disabled class="span-two"></button>
            <button data-operation='FACTORIAL'>x!</button>
            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-equals>=</button>
          </div>
    </body>
</html>
